### Site Settings ###

### Site Settings ###
url: "https://https://mattqg.github.io/"
baseurl: ""
repository: mattqg/Project_Site
title: Matt Makes
description: A collection of my personal projects and blog about creative coding and mechanical design.

### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/documentation/**
  - pages/blog.html

### Author Info ###
author:
  name: mattqg
  image: "/assets/images/HeadshotMQG3.png"
  email: me@mattqg.com
  github: mattqg
  linkedin: mattqg
  # facebook          : your_username
  # gitlab            : your_username
  # instagram         : your_username
  # behance           : your_username
  # dribbble          : your_username
  # medium            : your_username
  # soundcloud        : your_username
  # spotify           : your_username
  # stackoverflow     : your_user_id
  # tumblr            : your_username.tumblr.com
  # twitch            : your_username
  # twitter           : your_username
  # vimeo             : your_username
  # youtube           : your_channel_name

### Posts ###
permalink: /blog/:title

# disqus:
#   shortname: your-disqus-shortname

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:
    output: true

### Analytics ###
analytics:
  enabled: true
  google:
    tracking_id: UA-163714485-3

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "elements"
    values:
      layout: "element"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

plugins:
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jemoji

exclude:
  - test/
  - docs/Gemfile
  - docs/Gemfile.lock
  - docs/_site/
  - docs/.sass-cache/
